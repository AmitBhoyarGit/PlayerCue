<html>

<head>
    <link rel="stylesheet" href="cue.css">
</head>

<body>
    <div class="playerContainer">
        <div id="vimeo-videoPlayer"></div>
        <div id="cueOverflow"></div>
    </div>
    <div class="videoUrl">
        <input id="input-videoURL" type="text" placeholder="Enter vimeo video id"/>
        <input id="btn-load" type="button" value="Load"/>
    </div>

    <div class="cue">
        <div id="newCue">
            <input id="cueText" type="text" placeholder="Enter Description" />
            <input id="cueTime" type="number" min="0" step="1" placeholder="Cue Point">
            <input id="cueDuration" type="number" min="1" step="1" placeholder="Cue Duration">
            <input type="button" value="Add Cue Point" id="addCue" />
        </div>
        <div id="cueList"></div>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script src="cue.js"></script>
</body>

</html>
